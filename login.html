<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="988040840407-8227rgdrri96lal6lchgp0hs7a5ugooc.apps.googleusercontent.com">
</head>
<body>
    <h1>Login with Google</h1>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            var email = profile.getEmail();
            
            // Check if the email is from the "@msrit.edu" domain
            if (email.endsWith('@gmail.com')) {
                // Redirect to the OTP verification page or continue with your authentication process
                window.location.href = '/otp-verification?email=' + email;
            } else {
                alert('Invalid email domain. Please use an @msrit.edu email address.');
            }
        }
    </script>
</body>
</html>
